<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン｜商品情報管理システム</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container-fulid">
				<a class="navbar-brand">商品情報管理システム</a>
			</div><!-- /.container -->
		</nav>
	</div><!-- /.container-fluid -->

	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form action="" method="post" th:object="${user}">
					<div class="form-group row">
						<label for="loginId" class="col-sm-3 col-form-label">ログインID</label>
						<div class="col-sm-9">
							<small class="form-text text-danger" th:errors="*{loginId}"></small>
							<input type="text" class="form-control" id="loginId" th:field="*{loginId}">
						</div>
					</div><!-- /.form-group -->
					<div class="form-group row">
						<label for="loginPass" class="col-sm-3 col-form-label">パスワード</label>
						<div class="col-sm-9">
							<small class="form-text text-danger" th:errors="*{loginPass}"></small>
							<input type="password" class="form-control" id="loginPass" th:field="*{loginPass}">
						</div>
					</div><!-- /.form-group -->
					<div class="form-group row">
						<div class="col-sm-9 offset-sm-3">
							<small class="form-text text-danger" th:each="error:${#fields.globalErrors()}">
								[[${error}]]
							</small>
							<input type="submit" class="btn btn-primary btn-block" value="ログイン">
						</div>
					</div>
				</form>
			</div><!-- /.col-lg-8 offset-lg-2 -->
		</div><!-- /.row -->
	</div><!-- /.container -->

	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
